<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cookies & Instruments</title>
        <meta name="description" content="Cookie practice with instruments and sound">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

    </head>
    <body>
        <h1>Which of these is your favorite instrument?</h1>
        <hr></hr>
        
         <audio id="banjo-clip"  controls="controls" preload="auto">
          <source src="audio/banjo.aiff">
          Your browser isn't invited for super fun time.
        </audio>
        
        <div id="banjo-button"><img src="img/banjo.svg" alt="Banjo" width="275em" height="100%"></div>
        <div id="drum-button" onClick="drumCookie();"><img src="img/drum.svg" alt="Drum" width="275em" height="100%"></div>
        <div id="bass-button" onClick="bassCookie();"><img src="img/electricbass.svg" alt="Electric Bass" width="275em" height="100%"></div>
        <div id="guitar-button" onClick="guitarCookie();"><img src="img/guitar.svg" alt="Guitar" width="275em" height="100%"></div>
        <div id="sax-button" onClick="saxCookie();"><img src="img/saxophone.svg" alt="Saxophone" width="275em" height="100%"></div>
        <div id="harp-button" onClick="harpCookie();"><img src="img/harp.svg" alt="Harp" width="275em" height="100%"></div>
        <div id="trumpet-button" onClick="trumpetCookie();"><img src="img/trumpet.svg" alt="Trumpet" width="275em" height="100%"></div>
        <div id="violin-button" onClick="violinCookie();"><img src="img/violin.svg" alt="Violin" width="275em" height="100%"></div>





        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        
        <!-- PUT YOUR JS LIBRARY SCRIPT HERE: -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomWiggle.min.js?v=5"></script>

        <!-- your custom JS -->
        <script src="js/main.js"></script>


    </body>
</html>
