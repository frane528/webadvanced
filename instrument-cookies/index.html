<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cookies & Instruments</title>
        <meta name="description" content="Cookie practice with instruments and sound">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

    </head>
    <body>
        
        <h1>Which of these is your favorite instrument?</h1>
        <hr></hr>
        <div>
          <audio id="drum-clip"  controls="controls" preload="auto">
            <source src="audio/drum-roll.mp3">
            Your browser isn't invited for super fun time.
          </audio>
          
          <div class="instrument" id="drum-button"><img src="img/drum.svg" alt="Drum" width="275em" height="100%"></div>
          
          <audio id="bass-clip"  controls="controls" preload="auto">
            <source src="audio/bass.wav">
            Your browser isn't invited for super fun time.
          </audio>
          
          <div class="instrument" id="bass-button"><img src="img/electricbass.svg" alt="Electric Bass" width="275em" height="100%"></div>
          
          
          <audio id="sax-clip"  controls="controls" preload="auto">
            <source src="audio/saxophone.mp3">
            Your browser isn't invited for super fun time.
          </audio>
          
          <div class="instrument" id="sax-button"><img src="img/saxophone.svg" alt="Saxophone" width="275em" height="100%"></div>
          
          <audio id="trumpet-clip"  controls="controls" preload="auto">
            <source src="audio/trumpet.mp3">
            Your browser isn't invited for super fun time.
          </audio>
          
          <div class="instrument" id="trumpet-button"><img src="img/trumpet.svg" alt="Trumpet" width="275em" height="100%"></div>
        </div>
        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        
        <!-- PUT YOUR JS LIBRARY SCRIPT HERE: -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomWiggle.min.js?v=5"></script>

        <!-- your custom JS -->
        <script src="js/main.js"></script>


    </body>
</html>
