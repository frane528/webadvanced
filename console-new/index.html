<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Console Test with Shapes</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Nobile" rel="stylesheet">
</head>
 
<body>
  <!--wide screen-->
  
  <div id="container">
  <div class="shape"></div>
  <h1 class="toggle">Let's play with shapes!</h1>
  <div class="shape"></div>
  <h2 id="target">First, decrease the width of your browser.</h2>
  </div>
  
  <!--medium screen-->
  <div id="container-2">
  <h2 id="almost">Almost there...</h2>
  </div>
  
  <!--small screen-->
  <h2 id="perfect">Now open your Javascript<br>console and pick a shape!</h2>
  <div id="yellowTriangle" onmouseenter='triangleAnimation()'></div>
  <div id="redSquare" onmouseenter='squareAnimation()'></div>
  <div id="blueCircle" onmouseenter='circleAnimation()'></div>
  </body>
   
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
